services:
  app:
    container_name: hemis-frontend
    build: .
    expose:
      - "80"
    networks:
      - web
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://hemis.gartnercodes.com/api}
      - VITE_WEBSOCKET_URL=${VITE_WEBSOCKET_URL:-wss://hemis.gartnercodes.com}
      - VITE_FRONTEND_PORT=${VITE_FRONTEND_PORT:-80}
      - VITE_BACKEND_PORT=${VITE_BACKEND_PORT:-5000}
      - VITE_CORS_ORIGINS=${VITE_CORS_ORIGINS:-https://hemis.gartnercodes.com}
      - VITE_TELEMETRY_UPDATE_INTERVAL=${VITE_TELEMETRY_UPDATE_INTERVAL:-1000}
      - VITE_IOT_API_KEY=${VITE_IOT_API_KEY:-your_iot_device_api_key}
      - VITE_LOG_LEVEL=${VITE_LOG_LEVEL:-INFO}
      - VITE_NODE_ENV=${VITE_NODE_ENV:-production}
      - VITE_DEBUG=${VITE_DEBUG:-false}
    env_file:
      - .env
    restart: unless-stopped

networks:
  web:
    external: true
